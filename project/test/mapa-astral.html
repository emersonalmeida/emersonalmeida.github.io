function getEvents() {
    const birthdate = document.getElementById('birthdate').value;

    if (!birthdate) {
        alert("Por favor, selecione uma data de nascimento.");
        return;
    }

    const birthYear = new Date(birthdate).getFullYear();
    const currentYear = new Date().getFullYear();
    const weatherData = getWeatherData();
    const eventsData = getEventsData();
    const funFactsData = getFunFacts();
    const resultDiv = document.getElementById('result');
    resultDiv.innerHTML = ""; // Limpa resultados anteriores

    const yearsCount = currentYear - birthYear;

    for (let i = 0; i <= yearsCount; i++) {
        const year = birthYear + i;
        const weatherInfo = weatherData[year] || "Dados climáticos não disponíveis.";
        const eventInfo = eventsData[year] || "Eventos não disponíveis.";
        const funFact = funFactsData[year] || "Curiosidades não disponíveis.";
        
        resultDiv.innerHTML += `
            <h2>Aniversário em ${year}:</h2>
            <p>Clima: ${weatherInfo}</p>
            <p>Evento importante: ${eventInfo}</p>
            <p>Curiosidade: ${funFact}</p>
        `;
