<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Trends Dashboard: Bitcoin</title>

    <!-- Google Trends Embed Loader -->
    <script type="text/javascript" src="https://ssl.gstatic.com/trends_nrtr/4207_RC01/embed_loader.js"></script>

    <!-- Estilo básico e responsivo -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
        }

        h1, h2 {
            margin-bottom: 10px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        .bloco {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }

        .bloco h2 {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Google Trends: Bitcoin</h1>

    <div class="dashboard">

        <div class="bloco">
            <h2>Related queries (Últimos 12 meses)</h2>
            <div id="queries-12m"></div>
            <script>
                trends.embed.renderExploreWidget(
                    "RELATED_QUERIES",
                    { "comparisonItem":[{"keyword":"bitcoin","geo":"BR","time":"today 12-m"}], "category":0, "property":"" },
                    { "exploreQuery":"date=today%2025-m&geo=BR&q=bitcoin&hl=pt-BR", "guestPath":"https://trends.google.com/trends/embed/" }
                );
            </script>
        </div>

    </div>
</body>
</html>
